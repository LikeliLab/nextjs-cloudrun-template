name: Continuous Integration

on:
  workflow_call:

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Type check with TypeScript
        run: npx tsc --noEmit
      
      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Run security checks
        run: |
          echo "Running basic security checks..."
          
          # Check for .env files that shouldn't be committed
          if [ -f ".env" ]; then
            echo "❌ ERROR: .env file found in repository root. This should not be committed!"
            exit 1
          fi
          
          # Check for potential secrets in code
          if grep -r --exclude-dir=node_modules --exclude-dir=.git -E "(password|secret|key|token).*=.*['\"][^'\"]{8,}" . || true; then
            echo "⚠️  Warning: Potential secrets found in code. Please review."
          fi
          
          # Check for TODO security items
          if grep -r --exclude-dir=node_modules --exclude-dir=.git -i "TODO.*security\|FIXME.*security" . || true; then
            echo "⚠️  Warning: Security TODOs found. Please address before production."
          fi
          
          echo "✅ Basic security checks completed"